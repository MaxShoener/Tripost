<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Cloaker</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg,#6b73ff,#000dff);
  }
  #card {
    background: #fff;
    padding: 30px 25px;
    border-radius: 12px;
    width: 350px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    text-align: center;
  }
  #card h2 {
    margin-bottom: 20px;
    color: #333;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    background: #0066ff;
    color: #fff;
    font-size: 15px;
    cursor: pointer;
  }
  button:hover {
    background: #0051cc;
  }
  .hint {
    margin-top: 10px;
    font-size: 13px;
    color: #555;
  }
</style>
</head>
<body>
  <div id="card">
    <h2>URL Cloaker</h2>
    <input id="urlInput" placeholder="Enter URL or search term">
    <button id="goBtn">Open Cloaked</button>
    <div class="hint">Press Enter or click Open. Opens a cloaked page.</div>
  </div>

<script>
const input = document.getElementById('urlInput');
const btn = document.getElementById('goBtn');

function prepareTarget(raw) {
  raw = (raw || '').trim();
  if (!raw) return null;
  if (/^(https?:\/\/)/i.test(raw)) return raw;
  // heuristic: if contains dot and no spaces, treat as domain
  if (/^\S+\.\S+$/.test(raw) && !/\s/.test(raw)) return 'http://' + raw;
  // otherwise treat as search term
  return 'https://www.google.com/search?q=' + encodeURIComponent(raw);
}

function openCloaked() {
  const target = prepareTarget(input.value);
  if (!target) return alert('Enter a URL or search term.');

  // proxy endpoint on your server
  const proxied = '/proxy?u=' + encodeURIComponent(target);

  // open about:blank first
  const win = window.open('about:blank', '_blank');
  if (!win) {
    alert('Popup blocked. Allow popups for this site.');
    return;
  }

  const doc = win.document;
  doc.open();
  doc.write(`
    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8">
      <title>Loading...</title>
      <style>
        html,body{height:100%;margin:0}
        body{display:flex;align-items:center;justify-content:center;font-family:Arial;background:#f3f5f7}
        #loader{font-size:16px;color:#333}
      </style>
    </head>
    <body>
      <div id="loader">Loadingâ€¦</div>
      <script>
        setTimeout(() => {
          document.body.innerHTML = '<iframe src="${proxied}" style="position:fixed;top:0;left:0;width:100%;height:100%;border:0;"></iframe>';
        }, 10);
      </script>
    </body>
    </html>
  `);
  doc.close();
}

// button click
btn.addEventListener('click', openCloaked);

// Enter key
input.addEventListener('keydown', e => {
  if (e.key === 'Enter') openCloaked();
});
</script>
</body>
</html>
