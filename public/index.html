<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen URL Cloaker</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; font-family: Arial, sans-serif; overflow: hidden; }

    #inputContainer {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        text-align: center;
        z-index: 1000;
    }
    #inputContainer h2 { margin-bottom: 15px; }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
    }
    button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background: #007BFF;
        color: white;
        cursor: pointer;
    }
    button:hover { background: #0056b3; }

    #loadingOverlay {
        position: fixed;
        top:0; left:0;
        width: 100%; height: 100%;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        z-index: 999;
        display: none;
    }

    iframe {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<div id="inputContainer">
    <h2>URL Cloaker</h2>
    <input type="text" id="urlInput" placeholder="Enter URL or search term">
    <button onclick="openCloaked()">Go</button>
</div>

<div id="loadingOverlay">Loading...</div>

<script>
function openCloaked() {
    let input = document.getElementById('urlInput').value.trim();
    if(!input) return alert("Please enter a URL or search term.");

    // Detect if input is URL or search term
    let isUrl = /^(https?:\/\/)/i.test(input);
    let targetUrl = isUrl ? input : `https://www.google.com/search?q=${encodeURIComponent(input)}`;

    // Show loading overlay
    document.getElementById('loadingOverlay').style.display = 'flex';

    // Hide input form
    document.getElementById('inputContainer').style.display = 'none';

    // Create iframe
    let iframe = document.createElement('iframe');
    iframe.src = targetUrl;
    iframe.onload = () => {
        document.getElementById('loadingOverlay').style.display = 'none';
    };
    iframe.onerror = () => {
        // fallback if site blocks iframe
        window.location.href = targetUrl;
    };
    document.body.appendChild(iframe);
}
</script>

</body>
</html>
